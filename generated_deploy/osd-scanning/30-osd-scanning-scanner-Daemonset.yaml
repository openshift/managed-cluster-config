apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: scanner
  namespace: openshift-scanning
spec:
  selector:
    matchLabels:
      name: scanner
  template:
    metadata:
      labels:
        name: scanner
    spec:
      containers:
      - env:
        - name: OO_PAUSE_ON_START
          value: "false"
        - name: CLAM_DB_DIRECTORY
          value: "/clam"
        - name: DEBUG_SECRETS
          value: "false"
        - name: CLAM_SECRETS_FILE
          value: "/secrets/clam_update_config.json"
        - name: OPENSSL_FORCE_FIPS_MODE
          value: "1"
        image: quay.io/app-sre/clamsig-puller@sha256:d62ffc60e426a6820bf9ad1fd5775be70c6137e8ae1eb89a6d30053b6e4e4b6d
        name: clamsig-puller
        resources:
          limits:
            cpu: 100m
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 500Mi
        volumeMounts:
        - mountPath: /secrets
          name: clam-secrets
        - mountPath: /clam
          name: clam-files
      - env:
        - name: OO_PAUSE_ON_START
          value: "false"
        - name: OPENSSL_FORCE_FIPS_MODE
          value: "1"
        image: quay.io/app-sre/clamd@sha256:779c1a15b321963754840d695ac726112e9ee524705d097d296737612d36407c
        name: clamd
        resources:
          limits:
            cpu: 300m
            memory: 3Gi
          requests:
            cpu: 100m
            memory: 800Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /var/lib/clamav
          name: clam-files
      - env:
        - name: OO_PAUSE_ON_START
          value: "false"
        - name: CHROOT_PATH
          value: /host
        - name: OPENSSL_FORCE_FIPS_MODE
          value: "1"
        image: quay.io/app-sre/container-info@sha256:4e71325051cc6a7fe52bb6e52fa852f8747e1bac1e588faa0aff737b22fb03e2
        name: info
        resources:
          limits:
            cpu: 100m
            memory: 50Mi
          requests:
            cpu: 100m
            memory: 20Mi
        securityContext:
          privileged: true
          runAsUser: 0
        volumeMounts:
        - mountPath: /clam
          name: clam-files
        - mountPath: /host
          name: host-filesystem
      - env:
        - name: OO_PAUSE_ON_START
          value: "false"
        - name: ACTIVE_SCAN
          value: "true"
        - name: CRIO_LOG_URL
          value: https://loggerservice.openshift-scanning.svc.cluster.local:8443/api/crio/log
        - name: DOCKER_LOG_URL
          value: https://loggerservice.openshift-scanning.svc.cluster.local:8443/api/docker/log
        - name: CLAM_LOG_URL
          value: https://loggerservice.openshift-scanning.svc.cluster.local:8443/api/clam/scanresult
        - name: JOURNAL_PATH
          value: /var/log/journal
        - name: SCAN_RESULTS_DIR
        - name: POST_RESULT_URL
          value: https://loggerservice.openshift-scanning.svc.cluster.local:8443/api/clam/scanresult
        - name: OUT_FILE
        - name: SKIP_NAMESPACE_PREFIXES
          value: openshift-
        - name: SKIP_NAMESPACES
          value: openshift-scanning,ci
        - name: CLAM_SOCKET
          value: /clam/clamd.sock
        - name: INFO_SOCKET
          value: '@rpc.sock'
        - name: OPENSSL_FORCE_FIPS_MODE
          value: "1"
        image: quay.io/app-sre/watcher@sha256:ad45fcb27c0d0d681bf6fc9fee0a035b192cf2e377a9d78f42a8fdb4bc1667d5
        name: watcher
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 50Mi
        securityContext:
          privileged: true
          runAsUser: 0
        volumeMounts:
        - mountPath: /secrets
          name: clam-secrets
        - mountPath: /var/log/journal
          name: watcher-host-journal
        - mountPath: /host
          name: host-filesystem
        - mountPath: /clam
          name: clam-files
      - env:
        - name: OO_PAUSE_ON_START
          value: "false"
        - name: CRIO_LOG_URL
          value: https://loggerservice.openshift-scanning.svc.cluster.local:8443/api/crio/log
        - name: DOCKER_LOG_URL
          value: https://loggerservice.openshift-scanning.svc.cluster.local:8443/api/docker/log
        - name: CLAM_LOG_URL
          value: https://loggerservice.openshift-scanning.svc.cluster.local:8443/api/clam/scanresult
        - name: JOURNAL_PATH
          value: /var/log/journal
        - name: SCAN_RESULTS_DIR
        - name: POST_RESULT_URL
          value: https://loggerservice.openshift-scanning.svc.cluster.local:8443/api/clam/scanresult
        - name: OUT_FILE
        - name: CLAM_SOCKET
          value: /clam/clamd.sock
        - name: INFO_SOCKET
          value: '@rpc.sock'
        - name: SCHEDULED_SCAN
          value: "true"
        - name: SCHEDULED_SCAN_DAY
          value: Saturday
        - name: MIN_CON_DAY
          value: "0"
        - name: SKIP_NAMESPACE_PREFIXES
          value: openshift-
        - name: SKIP_NAMESPACES
          value: openshift-scanning
        - name: HOST_SCAN_DIRS
          value: /host
        - name: OPENSSL_FORCE_FIPS_MODE
          value: "1"
        image: quay.io/app-sre/watcher@sha256:ad45fcb27c0d0d681bf6fc9fee0a035b192cf2e377a9d78f42a8fdb4bc1667d5
        name: scheduler
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 50Mi
        securityContext:
          privileged: true
          runAsUser: 0
        volumeMounts:
        - mountPath: /var/log/journal
          name: watcher-host-journal
        - mountPath: /host
          name: host-filesystem
        - mountPath: /clam
          name: clam-files
      dnsPolicy: ClusterFirst
      initContainers:
      - env:
        - name: OO_PAUSE_ON_START
          value: "false"
        - name: INIT_CONTAINER
          value: "true"
        - name: CLAM_DB_DIRECTORY
          value: "/clam"
        - name: DEBUG_SECRETS
          value: "false"
        - name: CLAM_SECRETS_FILE
          value: "/secrets/clam_update_config.json"
        - name: OPENSSL_FORCE_FIPS_MODE
          value: "1"
        image: quay.io/app-sre/clamsig-puller@sha256:d62ffc60e426a6820bf9ad1fd5775be70c6137e8ae1eb89a6d30053b6e4e4b6d
        name: init-clamsig-puller
        resources:
          limits:
            cpu: 100m
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 50Mi
        volumeMounts:
        - mountPath: /secrets
          name: clam-secrets
        - mountPath: /clam
          name: clam-files
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: scanner-sa
      tolerations:
      - operator: Exists
      volumes:
      - name: clam-secrets
        secret:
          secretName: clam-secrets
      - emptyDir: {}
        name: clam-files
      - hostPath:
          path: /
          type: ""
        name: host-filesystem
      - hostPath:
          path: /var/log/journal
          type: ""
        name: watcher-host-journal
