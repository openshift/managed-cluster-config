id: v4.15
kind: WifTemplate
service_accounts:
  - id: osd-deployer
    kind: ServiceAccount
    osd_role: deployer
    access_method: impersonate
    roles:
      - id: compute.admin
        kind: Role
        predefined: true
      - id: dns.admin
        kind: Role
        predefined: true
      - id: iam.roleAdmin
        kind: Role
        predefined: true
      - id: iam.securityAdmin
        kind: Role
        predefined: true
      - id: iam.serviceAccountAdmin
        kind: Role
        predefined: true
      - id: iam.ServiceAccountKeyAdmin
        kind: Role
        predefined: true
      - id: iam.ServiceAccountUser
        kind: Role
        predefined: true
      - id: storage.admin
        kind: Role
        predefined: true
  - id: osd-support
    kind: ServiceAccount
    osd_role: support
    access_method: impersonate
    roles:
      - id: compute.admin
        kind: Role
        predefined: true
      - id: dns.admin
        kind: Role
        predefined: true
      - id: iam.roleAdmin
        kind: Role
        predefined: true
      - id: iam.securityAdmin
        kind: Role
        predefined: true
      - id: iam.serviceAccountAdmin
        kind: Role
        predefined: true
      - id: iam.ServiceAccountKeyAdmin
        kind: Role
        predefined: true
      - id: iam.ServiceAccountUser
        kind: Role
        predefined: true
      - id: storage.admin
        kind: Role
        predefined: true
  - access_method: wif
    credential_request:
      SecretRef:
        Name: cloud-credential-operator-gcp-ro-creds
        Namespace: openshift-cloud-credential-operator
      ServiceAccountNames:
        - cloud-credential-operator
    id: cloud-credential-operator-gcp-ro-creds
    kind: ServiceAccount
    osd_role: cloud-credential-operator-gcp-ro-creds
    roles:
      - id: cloud-credential-operator-gcp-ro-creds
        kind: Role
        permissions:
          - iam.roles.get
          - iam.serviceAccounts.get
          - iam.serviceAccountKeys.list
          - resourcemanager.projects.get
          - resourcemanager.projects.getIamPolicy
          - serviceusage.services.list
  - access_method: wif
    credential_request:
      SecretRef:
        Name: cloud-credentials
        Namespace: openshift-cloud-network-config-controller
      ServiceAccountNames:
        - cloud-network-config-controller
    id: openshift-cloud-network-config-controller-gcp
    kind: ServiceAccount
    osd_role: operator-cloud-network-config-controller-gcp
    roles:
      - id: openshift-cloud-network-config-controller-gcp
        kind: Role
        permissions:
          - compute.instances.updateNetworkInterface
          - compute.subnetworks.use
          - compute.subnetworks.get
          - compute.zoneOperations.get
          - compute.instances.get
  - access_method: wif
    credential_request:
      SecretRef:
        Name: capg-manager-bootstrap-credentials
        Namespace: openshift-cluster-api
      ServiceAccountNames:
        - cluster-capi-operator
    id: openshift-cluster-api-gcp
    kind: ServiceAccount
    osd_role: operator-cluster-api-gcp
    roles:
      - id: openshift-cluster-api-gcp
        kind: Role
        permissions:
          - compute.addresses.create
          - compute.addresses.delete
          - compute.addresses.get
          - compute.addresses.useInternal
          - compute.backendServices.create
          - compute.backendServices.delete
          - compute.backendServices.get
          - compute.backendServices.update
          - compute.disks.create
          - compute.disks.setLabels
          - compute.firewalls.create
          - compute.firewalls.delete
          - compute.firewalls.get
          - compute.firewalls.update
          - compute.forwardingRules.create
          - compute.forwardingRules.delete
          - compute.forwardingRules.get
          - compute.healthChecks.create
          - compute.healthChecks.delete
          - compute.healthChecks.get
          - compute.instanceGroups.create
          - compute.instanceGroups.delete
          - compute.instanceGroups.get
          - compute.instanceGroups.list
          - compute.instances.create
          - compute.instances.delete
          - compute.instances.get
          - compute.instances.setLabels
          - compute.instances.setMetadata
          - compute.instances.setServiceAccount
          - compute.instances.setTags
          - compute.networks.create
          - compute.networks.delete
          - compute.networks.get
          - compute.routers.create
          - compute.routers.delete
          - compute.routers.get
          - compute.subnetworks.create
          - compute.subnetworks.delete
          - compute.subnetworks.get
          - compute.subnetworks.use
          - compute.targetTcpProxies.create
          - compute.targetTcpProxies.delete
          - compute.targetTcpProxies.get
          - compute.zones.get
          - compute.zones.list
          - iam.serviceAccounts.actAs
          - iam.serviceAccounts.get
          - iam.serviceAccounts.list
  - access_method: wif
    credential_request:
      SecretRef:
        Name: gcp-ccm-cloud-credentials
        Namespace: openshift-cloud-controller-manager
      ServiceAccountNames:
        - cloud-controller-manager
    id: openshift-gcp-ccm
    kind: ServiceAccount
    osd_role: operator-gcp-ccm
    roles:
      - id: openshift-gcp-ccm
        kind: Role
        permissions:
          - compute.addresses.create
          - compute.addresses.delete
          - compute.addresses.get
          - compute.addresses.list
          - compute.firewalls.create
          - compute.firewalls.delete
          - compute.firewalls.get
          - compute.firewalls.update
          - compute.forwardingRules.create
          - compute.forwardingRules.delete
          - compute.forwardingRules.get
          - compute.healthChecks.create
          - compute.healthChecks.delete
          - compute.healthChecks.get
          - compute.healthChecks.update
          - compute.httpHealthChecks.create
          - compute.httpHealthChecks.delete
          - compute.httpHealthChecks.get
          - compute.httpHealthChecks.update
          - compute.instanceGroups.create
          - compute.instanceGroups.delete
          - compute.instanceGroups.get
          - compute.instanceGroups.update
          - compute.instances.get
          - compute.instances.use
          - compute.regionBackendServices.create
          - compute.regionBackendServices.delete
          - compute.regionBackendServices.get
          - compute.regionBackendServices.update
          - compute.targetPools.addInstance
          - compute.targetPools.create
          - compute.targetPools.delete
          - compute.targetPools.get
          - compute.targetPools.removeInstance
          - compute.zones.list
  - access_method: wif
    credential_request:
      SecretRef:
        Name: gcp-pd-cloud-credentials
        Namespace: openshift-cluster-csi-drivers
      ServiceAccountNames:
        - gcp-pd-csi-driver-operator
        - gcp-pd-csi-driver-controller-sa
    id: openshift-gcp-pd-csi-driver-operator
    kind: ServiceAccount
    osd_role: operator-gcp-pd-csi-driver-operator
    roles:
      - id: compute.storageAdmin
        kind: Role
        predefined: true
      - id: iam.serviceAccountUser
        kind: Role
        predefined: true
      - id: openshift-gcp-pd-csi-driver-operator
        kind: Role
        permissions:
          - compute.instances.get
          - compute.instances.attachDisk
          - compute.instances.detachDisk
  - access_method: wif
    credential_request:
      SecretRef:
        Name: installer-cloud-credentials
        Namespace: openshift-image-registry
      ServiceAccountNames:
        - cluster-image-registry-operator
        - registry
    id: openshift-image-registry-gcs
    kind: ServiceAccount
    osd_role: operator-image-registry-gcs
    roles:
      - id: openshift-image-registry-gcs
        kind: Role
        permissions:
          - storage.buckets.create
          - storage.buckets.delete
          - storage.buckets.get
          - storage.buckets.list
          - storage.buckets.createTagBinding
          - storage.buckets.listEffectiveTags
          - storage.objects.create
          - storage.objects.delete
          - storage.objects.get
          - storage.objects.list
  - access_method: wif
    credential_request:
      SecretRef:
        Name: cloud-credentials
        Namespace: openshift-ingress-operator
      ServiceAccountNames:
        - ingress-operator
    id: openshift-ingress-gcp
    kind: ServiceAccount
    osd_role: operator-ingress-gcp
    roles:
      - id: openshift-ingress-gcp
        kind: Role
        permissions:
          - dns.changes.create
          - dns.resourceRecordSets.create
          - dns.resourceRecordSets.update
          - dns.resourceRecordSets.delete
          - dns.resourceRecordSets.list
  - access_method: wif
    credential_request:
      SecretRef:
        Name: gcp-cloud-credentials
        Namespace: openshift-machine-api
      ServiceAccountNames:
        - machine-api-controllers
    id: openshift-machine-api-gcp
    kind: ServiceAccount
    osd_role: operator-machine-api-gcp
    roles:
      - id: openshift-machine-api-gcp
        kind: Role
        permissions:
          - iam.serviceAccounts.actAs
          - iam.serviceAccounts.get
          - iam.serviceAccounts.list
          - compute.acceleratorTypes.get
          - compute.acceleratorTypes.list
          - compute.disks.create
          - compute.disks.setLabels
          - compute.globalOperations.get
          - compute.globalOperations.list
          - compute.healthChecks.useReadOnly
          - compute.instanceGroups.create
          - compute.instanceGroups.delete
          - compute.instanceGroups.get
          - compute.instanceGroups.list
          - compute.instanceGroups.update
          - compute.instances.create
          - compute.instances.delete
          - compute.instances.get
          - compute.instances.list
          - compute.instances.use
          - compute.instances.setLabels
          - compute.instances.setMetadata
          - compute.instances.setTags
          - compute.instances.setServiceAccount
          - compute.instances.update
          - compute.machineTypes.get
          - compute.machineTypes.list
          - compute.projects.get
          - compute.regionBackendServices.get
          - compute.regionBackendServices.create
          - compute.regionBackendServices.update
          - compute.regions.get
          - compute.regions.list
          - compute.subnetworks.use
          - compute.subnetworks.useExternalIp
          - compute.targetPools.addInstance
          - compute.targetPools.delete
          - compute.targetPools.get
          - compute.targetPools.removeInstance
          - compute.zoneOperations.get
          - compute.zoneOperations.list
          - compute.zones.get
          - compute.zones.list
          - serviceusage.quotas.get
          - serviceusage.services.get
          - serviceusage.services.list
service_apis:
  - deploymentmanager.googleapis.com
  - compute.googleapis.com
  - cloudapis.googleapis.com
  - cloudresourcemanager.googleapis.com
  - dns.googleapis.com
  - networksecurity.googleapis.com
  - iamcredentials.googleapis.com
  - iam.googleapis.com
  - servicemanagement.googleapis.com
  - serviceusage.googleapis.com
  - storage-api.googleapis.com
  - storage-component.googleapis.com
  - orgpolicy.googleapis.com
