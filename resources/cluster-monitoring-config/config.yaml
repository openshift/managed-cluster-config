  nodeSelector:
    node-role.kubernetes.io/infra: ""
  tolerations:
    - effect: NoSchedule
      key: node-role.kubernetes.io/infra
      operator: Exists
  retention: 11d
  retentionSize: 90GB
  volumeClaimTemplate:
    metadata:
      name: prometheus-data
    spec:
      resources:
        requests:
          storage: 100Gi
