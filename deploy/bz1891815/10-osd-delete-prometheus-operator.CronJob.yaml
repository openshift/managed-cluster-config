            image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
            imagePullPolicy: Always
            args:
            - /bin/bash
            - -c
            - |
              POD=$(oc -n openshift-monitoring get pods -l app.kubernetes.io/name=prometheus-operator -o name)
              oc -n openshift-monitoring delete $POD