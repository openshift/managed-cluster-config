---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: osd-delete-prometheus-operator-bz1891815
  namespace: openshift-monitoring
spec:
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  schedule: "*/30 * * * *"
  jobTemplate:
