# Placeholder until there's a permanent cluster to run this.
# This combination of labels and expressions are not expected to match any clusters.
deploymentMode: SelectorSyncSet
selectorSyncSet:
  matchExpressions:
    - key: api.openshift.com/fedramp
      operator: In
      values:
        - "true"
  matchLabelsApplyMode: "AND"
  matchLabels:
      FRSRE-cluster: "true"
