apiVersion: avo.openshift.io/v1alpha2
kind: VpcEndpoint
metadata:
  name: goalert
  namespace: openshift-monitoring
spec:
  serviceName: com.amazonaws.vpce.us-gov-east-1.vpce-svc-08697430f7854deba
  securityGroup:
    ingressRules:
      - fromPort: 443
        toPort: 443
        protocol: tcp
  vpc:
    autoDiscoverSubnets: true
  customDns:
    route53PrivateHostedZone:
      autoDiscoverPrivateHostedZone: false
      domainName: appsrefrs01ugw1.p1.openshiftusgov.com
      record:
        hostname: goalert.goalert-stg
        externalNameService:
          name: goalert-vpce-svc
          