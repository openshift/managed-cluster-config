apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: sre-alerts-stuck-builds
    role: alert-rules
  name: sre-alerts-stuck-builds
spec:
  groups:
  - name: sre-alerts-stuck-builds
    rules:
    - alert: StuckNewBuilds3MinSRE
      expr: count(openshift_build_active_time_seconds{phase="New"} < time() - 180) > 0
      labels:
        severity: warn