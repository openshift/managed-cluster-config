deploymentMode: "SelectorSyncSet"
selectorSyncSet:
  matchExpressions:
    - key: api.openshift.com/fedramp
      operator: NotIn
      values: [ "true" ]
    - key: ext-hypershift.openshift.io/cluster-type
      operator: In
      values: ["management-cluster", "service-cluster"]
    - key: environment
      operator: In
      values: ["integration"]
