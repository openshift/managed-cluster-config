apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: sre-dns-alerts
    role: alert-rules
  name: sre-dns-alerts
  namespace: openshift-monitoring
spec:
  groups:
  - name: sre-dns-alerts
    rules:
    - alert: DNSErrors10MinSRE
      # Alerts if we had any DNS failures in a 3 minutes interval three times in a row
      expr: increase(dns_failure_failure_total[3m]) >= 1
      for: 10m
      labels:
        severity: critical
        namespace: openshift-monitoring
      annotations:
        message: At least 3 DNS checks have been failing for the past 10 minutes on pod- {{ $labels.pod }}
