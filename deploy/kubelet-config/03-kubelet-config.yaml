apiVersion: machineconfiguration.openshift.io/v1
kind: KubeletConfig
metadata:
  name: custom-kubelet
spec:
  machineConfigPoolSelector:
    matchLabels:
      managed.openshift.io/custom-kubelet: ""
  kubeletConfig:
    systemReserved:
      cpu: 1000m
      memory: 1Gi
    ImageGCLowThresholdPercent: 30 # https://issues.redhat.com/browse/OSD-3010
    imageGCHighThresholdPercent: 35 # https://issues.redhat.com/browse/OSD-3010
