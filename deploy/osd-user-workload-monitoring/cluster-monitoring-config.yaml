apiVersion: v1
kind: ConfigMap
metadata:
  name: user-workload-monitoring-config
  namespace: openshift-user-workload-monitoring
data:
  config.yaml: |
    prometheusOperator:
      nodeSelector:
        node-role.kubernetes.io/worker: ""
    prometheus:
      retention: 24h
      resources:
        requests:
          cpu: 200m
          memory: 2Gi
      nodeSelector:
        node-role.kubernetes.io/worker: ""
    thanosRuler:
      nodeSelector:
        node-role.kubernetes.io/worker: ""
