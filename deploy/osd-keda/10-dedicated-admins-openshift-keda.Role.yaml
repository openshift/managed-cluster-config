apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dedicated-admins-openshift-keda
  namespace: openshift-keda
rules:
- apiGroups:
  - operators.coreos.com
  resources:
  - installplans
  - subscriptions
  - clusterserviceversions
  verbs:
  - "*"
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - list
  - get
  - watch
- apiGroups:
  - keda.sh/v1alpha1
  resources:
  - kedacontrollers
  verbs:
  - "*"
