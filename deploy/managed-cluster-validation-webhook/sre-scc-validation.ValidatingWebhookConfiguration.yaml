  - apiGroups:
    - security.openshift.io
    apiVersions:
    - '*'
    operations:
    - UPDATE
    - DELETE
    resources:
    - securitycontextconstraints
    scope: Cluster
  sideEffects: None
  timeoutSeconds: 2