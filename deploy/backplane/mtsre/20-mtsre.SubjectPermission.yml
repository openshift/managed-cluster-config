apiVersion: managed.openshift.io/v1alpha1
kind: SubjectPermission
metadata:
  name: backplane-mtsre
  namespace: openshift-rbac-permissions
spec:
  clusterPermissions:
  - backplane-mtsre-admins-project
  - backplane-mtsre-readers-cluster
  permissions:
  - allowFirst: true
    clusterRoleName: backplane-mtsre-admins-project
    namespacesAllowedRegex: "openshift-addon-operator"
    namespacesDeniedRegex: openshift-backplane-cluster-admin
  subjectKind: Group
  subjectName: system:serviceaccounts:openshift-backplane-mtsre
