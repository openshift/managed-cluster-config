apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backplane-mtsre-admins-project
rules:
# MT-SRE can portforward pods
- apiGroups:
  - ""
  resources:
  - pods
  - pods/portforward
  verbs:
  - get
  - list
  - create  
# MT-SRE can manage addons resources
- apiGroups:
  - "addons.managed.openshift.io"
  resources:
  - "addonoperators"
  - "addons"
  verbs:
  - get
  - list
  - watch
  - patch
  - update
  - create
  