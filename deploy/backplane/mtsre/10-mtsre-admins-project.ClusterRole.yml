apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backplane-mtsre-admins-project
rules:
# SRE can get, list, and watch all resources
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - get
  - list
  - watch
# SRE can portforward pods
- apiGroups:
  - ""
  resources:
  - pods/portforward
  verbs:
  - create  
# SRE can manage addons namespace
- apiGroups:
  - "addons.managed.openshift.io"
  resources:
  - "addonoperators"
  - "addons"
  verbs:
  - get
  - list
  - watch
  - patch
  - update
  - create
  