apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backplane-mtsre-admins-project
rules:
# MT-SRE can pods/portforward pods
- apiGroups:
  - ""
  resources:
  - pods
  - pods/portforward
  verbs:
  - "*" 
# MT-SRE can monitor   
- apiGroups:
  - "monitoring.coreos.com"
  resources:
  - prometheuses
  - prometheusrules
  - servicemonitors
  - podmonitors
  - thanosrulers
  - alertmanagers
  - alertmanagerconfigs
  verbs:
  - "*"  
# MT-SRE can manage addons resources
- apiGroups:
  - "addons.managed.openshift.io"
  resources:
  - "addonoperators"
  - "addons"
  verbs:
  - "*"
  