apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: backplane-mtsre-monitoring
  namespace: openshift-addon-operator
rules:
# SRE can manage servicemonitors
- apiGroups:
  - "monitoring.coreos.com"
  resources:
  - servicemonitors
  verbs:
  - create
  - delete
  - list
  - patch
  - update
  - watch
# SRE can manage monitoring-stack
- apiGroups:
  - "monitoring.rhobs/v1alpha1"
  resources:
  - monitoringstacks
  verbs:
  - create
  - delete
  - list
  - patch
  - update
  - watch