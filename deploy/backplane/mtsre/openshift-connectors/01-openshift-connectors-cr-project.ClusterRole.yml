apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backplane-openshift-connectors-cr-project
rules:
  - apiGroups:
      - operators.coreos.com
    resources:
      - clusterserviceversions
      - subscriptions
      - installplans
      - catalogsources
    verbs:
      - get
      - list
      - watch
      - patch
      - update
      - delete
