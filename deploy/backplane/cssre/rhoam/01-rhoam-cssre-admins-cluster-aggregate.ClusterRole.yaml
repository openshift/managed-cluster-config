apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backplane-rhoam-cssre-admins-cluster-aggregate
  labels:
    managed.openshift.io/aggregate-to-cssre-admins: "cluster"
rules:
# CS SRE can manage projects
- apiGroups:
  - config.openshift.io
  resources:
  - projects
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
# CS SRE can get infrastructure details (cluster)
- apiGroups:
  - config.openshift.io
  resources:
  - infrastructures
  - oauths
  verbs:
  - 'get'
# CS SRE can manage namespaces / projects
- apiGroups:
  - project.openshift.io
  resources:
  - projects
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - namespaces
  - namespaces/finalize
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
# CS SRE can update existing groups (enables break glass)
- apiGroups:
  - user.openshift.io
  resources:
  - groups
  verbs:
  - patch
  - update
  - get
# CS SRE manage the following list of apigroups
- apiGroups:
  - "apiextensions.k8s.io"
  - "applicationmonitoring.integreatly.org"
  - "apps.3scale.net"
  - "capabilities.3scale.net"
  - "keycloak.org"
  - "monitoring.coreos.com"
  resources:
  - '*'
  verbs:
  - create
  - get
  - list 
  - patch 
  - update 
  - watch
