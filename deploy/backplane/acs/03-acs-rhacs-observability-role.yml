apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: backplane-acs-rhacs-observability
  namespace: openshift-monitoring
rules:
# ACS SRE can vew monitoring resources
- apiGroups:
  - monitoring.coreos.com
  resources:
  - alertmanagerconfigs
  - alertmanagers
  - podmonitors
  - probes
  - prometheuses
  - prometheusrules
  - servicemonitors
  - thanosrulers
  verbs:
  - get
  - list
  - patch
# ACS SRE can patch persistentvolumeclaims
- apiGroups:
  - apps
  resources:
  - statefulsets
  verbs:
  - patch
# ACS SRE can restart statefulsets
- apiGroups:
  - apps
  resources:
  - statefulsets
  verbs:
  - patch