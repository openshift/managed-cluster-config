apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backplane-acs-admins-project
rules:
# ACS team can interact with ACS
- apiGroups:
  - platform.stackrox.io
  - cloud.stackrox.io
  resources:
  - centrals
  - securedclusters
  verbs:
  - get
  - list
  - watch
  - patch
# ACS team can get pod logs
- apiGroups:
  - ""
  resources:
  - pods
  - pods/log
  verbs:
  - get
  - watch
# ACS team can delete pods
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - delete
# ACS team can run commands in pods
- apiGroups:
  - ""
  resources:
  - pods
  - exec
  verbs:
  - create
# ACS team can restart deployments/statefulsets/deploymentconfigs
- apiGroups:
  - apps
  - apps.openshift.io
  resources:
  - statefulsets
  - deployments
  - deploymentconfigs
  verbs:
  - patch
# ACS team can scale deployments
- apiGroups:
  - apps
  resources:
  - deployments/scale
  verbs:
  - patch
  # ACS SRE can list/get PDB
- apiGroups:
  - policy
  resources:
  - poddisruptionbudgets
  verbs:
  - list
  - get