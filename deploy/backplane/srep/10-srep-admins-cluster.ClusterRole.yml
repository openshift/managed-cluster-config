apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backplane-srep-admins-cluster
rules:
# SRE can manage nodes
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - patch
# SRE can get node-logs
- apiGroups:
  - ""
  resources:
  - nodes/proxy
  verbs:
  - get
# SRE can manage projects
- apiGroups:
  - config.openshift.io
  resources:
  - projects
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - project.openshift.io
  resources:
  - projects
  - projectrequests
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
  - delete
# SRE can manage namespaces
- apiGroups:
  - ""
  resources:
  - namespaces
  - namespaces/finalize
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
  - delete
# SRE can approve Certificate Signing Requests (CSR)
- apiGroups:
  - certificates.k8s.io
  resources:
  - certificatesigningrequests/approval
  verbs:
  - update
# SRE can get and post to all endpoints
- nonResourceURLs:
  - '*'
  verbs:
  - '*'
#### Start - more perms for srep
# https://issues.redhat.com/browse/OSD-5537
# SRE can create authz/n reviews
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - authorization.k8s.io
  resources:
  - localsubjectaccessreviews
  - selfsubjectaccessreviews
  - selfsubjectrulesreviews
  - subjectaccessreviews
  verbs:
  - create
- apiGroups:
  - ""
  - authorization.openshift.io
  resources:
  - localresourceaccessreviews
  - localsubjectaccessreviews
  - resourceaccessreviews
  - selfsubjectrulesreviews
  - subjectaccessreviews
  - subjectrulesreviews
  verbs:
  - create
# SRE can delete users and identities
- apiGroups:
  - user.openshift.io
  resources:
  - users
  - identities
  verbs:
  - delete
  - deletecollection
# SREP can view machineconfigs, machineconfigpools, kubeletconfigs, controllerconfigs
- apiGroups:
  - machineconfiguration.openshift.io
  resources:
  - '*'
  verbs:
  - get
  - list
  - watch
# SRE can view machines, machinehealthchecks, machinesets
- apiGroups:
  - machine.openshift.io
  resources:
  - '*'
  verbs:
  - get
  - list
  - watch
# SRE can delete machines
- apiGroups:
  - machine.openshift.io
  resources:
  - machines
  verbs:
  - delete
# SRE can view api request counts
- apiGroups:
  - apiserver.openshift.io
  resources:
  - apirequestcounts
  verbs:
  - get
  - list
  - watch
# SRE can view/delete CSR objects
- apiGroups:
  - certificates.k8s.io
  resources:
  - certificatesigningrequests
  verbs:
  - get
  - list
  - watch
  - delete
# SRE can view/delete vpcendpoints
- apiGroups:
  - avo.openshift.io
  resources:
  - vpcendpoints
  verbs:
  - get
  - list
  - watch
  - delete
