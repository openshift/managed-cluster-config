apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backplane-lpsre-mkafka-project
rules:
# SRE can use oc debug
- apiGroups:
  - ""
  resources:
  - pods
  - pods/attach
  verbs:
  - create
# SRE can annotate, delete pods
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - patch
  - delete
  - deletecollection
# SRE can annotate deployments/statefulsets
- apiGroups:
  - apps
  resources:
  - statefulsets
  - deployments
  verbs:
  - patch
# SRE can interact with secrets, configmaps
- apiGroups:
  - ""
  resources:
  - secrets
  - configmaps
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - delete
# SRE can delete replicasets
- apiGroups:
  - ""
  resources:
  - replicasets
  verbs:
  - delete
  - deletecollection
# SRE can use oc port-forward
- apiGroups:
  - ""
  resources:
  - pods/portforward
  verbs:
  - create
# SRE can run commands in pods
- apiGroups:
  - ""
  resources:
  - pods/exec
  verbs:
  - create
# SRE manage kafkarebalances
- apiGroups:
  - "kafka.strimzi.io"
  resources:
  - kafkarebalances
  verbs:
  - create
  - get
  - list
  - watch
  - patch
  - update
  - delete
  - deletecollection
# SRE manage strimzipodsets
- apiGroups:
  - "core.strimzi.io"
  resources:
  - strimzipodsets
  verbs:
  - get
  - list
  - patch
