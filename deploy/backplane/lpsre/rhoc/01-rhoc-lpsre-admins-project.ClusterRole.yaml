apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backplane-lpsre-rhoc-admins-project
rules:
 # LP SRE can run commands in pods
- apiGroups:
  - ""
  resources:
  - pods/exec
  verbs:
  - create
# LP SRE can portforward pods
- apiGroups:
  - ""
  resources:
  - pods/portforward
  verbs:
  - create
# LP SRE can delete jobs and builds
- apiGroups:
  - batch
  resources:
  - jobs
  - cronjobs
  verbs:
  - delete
  - deletecollection
- apiGroups:
  - build.openshift.io
  resources:
  - builds
  verbs:
  - delete
  - deletecollection
# LP SRE can use oc debug
- apiGroups:
  - ""
  resources:
  - pods
  - pods/attach
  verbs:
  - create
# LP SRE can get pod logs
- apiGroups:
  - ""
  resources:
  - pods
  - pods/log
  verbs:
  - get
# LP SRE can delete pods
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - delete
# LP SRE can interact with configmaps and PVC's
- apiGroups:
  - ""
  resources:
  - configmaps
  - persistentvolumeclaims
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
# LP SRE can interact with installplans
- apiGroups:
  - "operators.coreos.com"
  resources:
  - installplans
  verbs:
  - "patch"
# LP SRE can list/get PDB
- apiGroups:
  - policy
  resources:
  - poddisruptionbudgets
  verbs:
  - list
  - get
# LP SRE can list/get statefulsets
- apiGroups:
  - apps
  resources:
  - statefulsets
  verbs:
  - list
  - get
# LP SRE can list/get events
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - list
  - get
 # LP SRE can list/get endpoints
- apiGroups:
  - ""
  resources:
  - endpoints
  verbs:
  - list
  - get
# LP SRE can manage openshift pipelines
- apiGroups:
  - tekton.dev
  resources:
  - '*'
  verbs:
  - '*'