apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backplane-lpsre-monitoring-project
rules:
  # prometheus-operator CRDs:
  - apiGroups:
      - "monitoring.coreos.com"
    resources:
      - servicemonitors
    verbs:
      - get
      - list
      - watch
      - patch
      - update
  # monitoring-stack-operator CRDs: https://github.com/rhobs/monitoring-stack-operator/
  - apiGroups:
      - "monitoring.rhobs"
    resources:
      - monitoringstacks
      - thanosqueriers
    verbs:
      - get
      - list
      - watch
      - patch
      - update
