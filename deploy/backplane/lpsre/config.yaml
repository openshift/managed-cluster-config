deploymentMode: "SelectorSyncSet"
selectorSyncSet:
  matchLabels:
      # the following label selector matches every OSD cluster with addon-operator i.e. every cluster out there
      api.openshift.com/managed: "true"

      # the following lines are going to be removed after the `api.openshift.com/managed: "true"` is validated
      api.openshift.com/addon-rhmi-operator: "true"
      api.openshift.com/addon-rhmi-operator-internal: "true"
      api.openshift.com/addon-managed-api-service: "true"
      api.openshift.com/addon-managed-api-service-internal: "true"
      api.openshift.com/addon-kas-fleetshard-operator: "true"
      api.openshift.com/addon-kas-fleetshard-operator-qe: "true"
      api.openshift.com/addon-managed-kafka: "true"
      api.openshift.com/addon-managed-kafka-qe: "true"
      api.openshift.com/addon-managed-odh: "true"
      api.openshift.com/addon-ocs-consumer: "true"
      api.openshift.com/addon-ocs-converged: "true"
      api.openshift.com/addon-ocs-provider: "true"
      api.openshift.com/addon-reference-addon: "true"
      api.openshift.com/addon-advanced-cluster-management: "true"
      api.openshift.com/addon-cluster-logging-operator: "true"
      api.openshift.com/addon-connectors-operator: "true"
      api.openshift.com/addon-dbaas-operator: "true"
      api.openshift.com/addon-klusterlet-operator: "true"
      api.openshift.com/addon-managed-starburst: "true"
      api.openshift.com/addon-mcg-osd: "true"
