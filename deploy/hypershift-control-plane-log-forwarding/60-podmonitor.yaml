apiVersion: monitoring.rhobs/v1
kind: PodMonitor
metadata:
  name: control-plane-log-forwarding
  namespace: hypershift-control-plane-log-forwarding
spec:
  podMetricsEndpoints:
  - path: /metrics
    port: metrics
    scheme: http
  selector:
    matchExpressions:
    - key: app
      operator: In
      values:
      - control-plane-log-forwarding
      - otel-log-collector
