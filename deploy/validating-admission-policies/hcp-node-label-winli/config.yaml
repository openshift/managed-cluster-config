# SREP-1090
# The MCC make will turn the manifests into ACM policies based on the below config.
deploymentMode: Policy
clusterSelectors:
  clusterSelector:
    matchExpressions:
      - key: hypershift.open-cluster-management.io/hosted-cluster
        operator: In
        values:
          - "true"
      - key: openshiftVersion-major-minor
        operator: In
        values:
          - "4.19"
          - "4.20"
