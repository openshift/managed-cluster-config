kind: SecurityContextConstraints
apiVersion: v1
metadata:
  name: pcap
allowPrivilegedContainer: true 
allowHostNetwork: true
allowedCapabilities:
- 'NET_ADMIN'
- 'NET_RAW'
runAsUser:
  type: MustRunAsNonRoot
seLinuxContext:
  type: RunAsAny
users:
- system:serviceaccount:sbr-hosted-pcap:default
groups:
- dedicated-admins
- osd-devaccess
- cluster-admins
- osd-sre-cluster-admins
