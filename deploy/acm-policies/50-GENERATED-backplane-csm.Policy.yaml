---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/standards: NIST SP 800-53
    name: backplane-csm
    namespace: openshift-acm-policies
spec:
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: backplane-csm
            spec:
                evaluationInterval:
                    compliant: 2m
                    noncompliant: 45s
                object-templates:
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: v1
                        kind: Namespace
                        metadata:
                            name: openshift-backplane-csm
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: ClusterRole
                        metadata:
                            name: backplane-csm-readers-cluster
                        rules:
                            - apiGroups:
                                - machineconfiguration.openshift.io
                              resources:
                                - '*'
                              verbs:
                                - get
                                - list
                                - watch
                            - apiGroups:
                                - machine.openshift.io
                              resources:
                                - '*'
                              verbs:
                                - get
                                - list
                                - watch
                            - apiGroups:
                                - apiserver.openshift.io
                              resources:
                                - apirequestcounts
                              verbs:
                                - get
                                - list
                                - watch
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: Role
                        metadata:
                            name: backplane-csm-mustgather
                            namespace: openshift-must-gather-operator
                        rules:
                            - apiGroups:
                                - ""
                              resources:
                                - secrets
                              verbs:
                                - create
                            - apiGroups:
                                - managed.openshift.io
                              resources:
                                - mustgathers
                              verbs:
                                - create
                                - delete
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: RoleBinding
                        metadata:
                            name: backplane-csm-mustgather
                            namespace: openshift-must-gather-operator
                        roleRef:
                            apiGroup: rbac.authorization.k8s.io
                            kind: Role
                            name: backplane-csm-mustgather
                        subjects:
                            - apiGroup: rbac.authorization.k8s.io
                              kind: Group
                              name: system:serviceaccounts:openshift-backplane-csm
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: Role
                        metadata:
                            name: backplane-csm-pcap-collector
                            namespace: openshift-backplane-managed-scripts
                        rules:
                            - apiGroups:
                                - ""
                              resourceNames:
                                - pcap-collector-creds
                              resources:
                                - secrets
                              verbs:
                                - create
                                - delete
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: RoleBinding
                        metadata:
                            name: backplane-csm-pcap-collector
                            namespace: openshift-backplane-managed-scripts
                        roleRef:
                            apiGroup: rbac.authorization.k8s.io
                            kind: Role
                            name: backplane-csm-pcap-collector
                        subjects:
                            - apiGroup: rbac.authorization.k8s.io
                              kind: Group
                              name: system:serviceaccounts:openshift-backplane-csm
                pruneObjectBehavior: DeleteIfCreated
                remediationAction: enforce
                severity: low
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
    name: placement-backplane-csm
    namespace: openshift-acm-policies
spec:
    clusterSelector:
        matchExpressions:
            - key: hypershift.open-cluster-management.io/hosted-cluster
              operator: In
              values:
                - "true"
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
    name: binding-backplane-csm
    namespace: openshift-acm-policies
placementRef:
    apiGroup: apps.open-cluster-management.io
    kind: PlacementRule
    name: placement-backplane-csm
subjects:
    - apiGroup: policy.open-cluster-management.io
      kind: Policy
      name: backplane-csm
