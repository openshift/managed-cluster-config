---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/standards: NIST SP 800-53
    name: rosa-console-branding
    namespace: openshift-acm-policies
spec:
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: rosa-console-branding
            spec:
                evaluationInterval:
                    compliant: 2h
                    noncompliant: 45s
                object-templates:
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: operator.openshift.io/v1
                        kind: Console
                        spec:
                            managementState: Managed
                            route:
                            customization:
                                brand:
                                documentationBaseURL: https://docs.openshift.com/rosa/
                                customProductName: Red Hat Openshift Service on AWS
                                customLogoFile:
                                    name: rosa-brand-logo
                                    key: rosa-brand-logo.svg
                pruneObjectBehavior: DeleteIfCreated
                remediationAction: enforce
                severity: low
            metadata:
                name: cluster
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
    name: placement-rosa-console-branding
    namespace: openshift-acm-policies
spec:
    clusterSelector:
        matchExpressions:
            - key: hypershift.open-cluster-management.io/hosted-cluster
              operator: In
              values:
                - "true"
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
    name: binding-rosa-console-branding
    namespace: openshift-acm-policies
placementRef:
    apiGroup: apps.open-cluster-management.io
    kind: PlacementRule
    name: placement-rosa-console-branding
subjects:
    - apiGroup: policy.open-cluster-management.io
      kind: Policy
      name: rosa-console-branding
