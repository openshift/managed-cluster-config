---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/standards: NIST SP 800-53
    name: backplane
    namespace: openshift-rbac-policies
spec:
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: backplane
            spec:
                evaluationInterval:
                    compliant: 2h
                    noncompliant: 45s
                object-templates:
                    - complianceType: musthave
                      objectDefinition:
                        aggregationRule:
                            clusterRoleSelectors:
                                - matchExpressions:
                                    - key: rbac.authorization.k8s.io/aggregate-to-view
                                      operator: In
                                      values:
                                        - "true"
                                    - key: kubernetes.io/bootstrapping
                                      operator: DoesNotExist
                                - matchExpressions:
                                    - key: managed.openshift.io/aggregate-to-dedicated-readers
                                      operator: In
                                      values:
                                        - "true"
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: ClusterRole
                        metadata:
                            name: backplane-readers-cluster
                pruneObjectBehavior: DeleteIfCreated
                remediationAction: enforce
                severity: low
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
    name: placement-backplane
    namespace: openshift-rbac-policies
spec:
    clusterSelector:
        matchExpressions:
            - key: hypershift.open-cluster-management.io/hosted-cluster
              operator: In
              values:
                - "true"
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
    name: binding-backplane
    namespace: openshift-rbac-policies
placementRef:
    apiGroup: apps.open-cluster-management.io
    kind: PlacementRule
    name: placement-backplane
subjects:
    - apiGroup: policy.open-cluster-management.io
      kind: Policy
      name: backplane
