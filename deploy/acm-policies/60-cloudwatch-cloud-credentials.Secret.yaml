---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/standards: NIST SP 800-53
    name: hs-mgmt-cloudwatch-cloud-credentials
    namespace: openshift-acm-policies
spec:
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: hs-mgmt-cloudwatch-cloud-credentials
            spec:
                evaluationInterval:
                    compliant: 2h
                    noncompliant: 45s
                namespaceSelector:
                    include:
                        - ocm-*-*-*
                object-templates:
                    - complianceType: musthave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: v1
                        kind: Secret
                        metadata:
                            name: cloudwatch-cloud-credentials
                pruneObjectBehavior: None
                remediationAction: enforce
                severity: low
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
    name: placement-hs-mgmt-cloudwatch-cloud-credentials
    namespace: openshift-acm-policies
spec:
    clusterSelector:
        matchExpressions:
            - key: hypershift.open-cluster-management.io/management-cluster
              operator: In
              values:
                - "true"
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
    name: binding-hs-mgmt-cloudwatch-cloud-credentials
    namespace: openshift-acm-policies
placementRef:
    apiGroup: apps.open-cluster-management.io
    kind: PlacementRule
    name: placement-hs-mgmt-cloudwatch-cloud-credentials
subjects:
    - apiGroup: policy.open-cluster-management.io
      kind: Policy
      name: hs-mgmt-cloudwatch-cloud-credentials
