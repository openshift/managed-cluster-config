---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/standards: NIST SP 800-53
    name: backplane-cssre
    namespace: openshift-acm-policies
spec:
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: backplane-cssre
            spec:
                evaluationInterval:
                    compliant: 2h
                    noncompliant: 45s
                object-templates:
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: v1
                        kind: Namespace
                        metadata:
                            name: openshift-backplane-cssre
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        aggregationRule:
                            clusterRoleSelectors:
                                - matchExpressions:
                                    - key: managed.openshift.io/aggregate-to-cssre-admins
                                      operator: In
                                      values:
                                        - cluster
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: ClusterRole
                        metadata:
                            name: backplane-cssre-admins-cluster
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: Role
                        metadata:
                            name: backplane-cssre
                            namespace: openshift-monitoring
                        rules:
                            - apiGroups:
                                - ""
                              resources:
                                - pods/portforward
                              verbs:
                                - create
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: RoleBinding
                        metadata:
                            name: backplane-cssre
                            namespace: openshift-monitoring
                        roleRef:
                            apiGroup: rbac.authorization.k8s.io
                            kind: Role
                            name: backplane-cssre
                        subjects:
                            - apiGroup: rbac.authorization.k8s.io
                              kind: Group
                              name: system:serviceaccounts:openshift-backplane-cssre
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: Role
                        metadata:
                            name: backplane-cssre-mustgather
                            namespace: openshift-must-gather-operator
                        rules:
                            - apiGroups:
                                - ""
                              resources:
                                - secrets
                              verbs:
                                - create
                                - list
                                - get
                            - apiGroups:
                                - managed.openshift.io
                              resources:
                                - mustgathers
                              verbs:
                                - create
                                - list
                                - get
                                - delete
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: RoleBinding
                        metadata:
                            name: backplane-cssre-mustgather
                            namespace: openshift-must-gather-operator
                        roleRef:
                            apiGroup: rbac.authorization.k8s.io
                            kind: Role
                            name: backplane-cssre-mustgather
                        subjects:
                            - apiGroup: rbac.authorization.k8s.io
                              kind: Group
                              name: system:serviceaccounts:openshift-backplane-cssre
                pruneObjectBehavior: DeleteIfCreated
                remediationAction: enforce
                severity: low
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
    name: placement-backplane-cssre
    namespace: openshift-acm-policies
spec:
    clusterSelector:
        matchExpressions:
            - key: hypershift.open-cluster-management.io/hosted-cluster
              operator: In
              values:
                - "true"
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
    name: binding-backplane-cssre
    namespace: openshift-acm-policies
placementRef:
    apiGroup: apps.open-cluster-management.io
    kind: PlacementRule
    name: placement-backplane-cssre
subjects:
    - apiGroup: policy.open-cluster-management.io
      kind: Policy
      name: backplane-cssre
