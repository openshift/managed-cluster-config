---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/standards: NIST SP 800-53
    name: osd-delete-backplane-serviceaccounts
    namespace: openshift-acm-policies
spec:
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: osd-delete-backplane-serviceaccounts
            spec:
                evaluationInterval:
                    compliant: 2h
                    noncompliant: 45s
                object-templates:
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: v1
                        kind: Namespace
                        metadata:
                            name: openshift-backplane
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: v1
                        kind: ServiceAccount
                        metadata:
                            name: osd-delete-backplane-serviceaccounts
                            namespace: openshift-backplane
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: ClusterRole
                        metadata:
                            name: osd-delete-backplane-serviceaccounts
                        rules:
                            - apiGroups:
                                - ""
                              resources:
                                - serviceaccounts
                              verbs:
                                - get
                                - list
                                - delete
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: ClusterRole
                        metadata:
                            name: osd-get-namespace
                        rules:
                            - apiGroups:
                                - ""
                              resources:
                                - namespaces
                              verbs:
                                - get
                                - list
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: batch/v1
                        kind: CronJob
                        metadata:
                            name: osd-delete-backplane-serviceaccounts
                            namespace: openshift-backplane
                        spec:
                            concurrencyPolicy: Replace
                            failedJobsHistoryLimit: 5
                            jobTemplate:
                                spec:
                                    template:
                                        spec:
                                            affinity:
                                                nodeAffinity:
                                                    preferredDuringSchedulingIgnoredDuringExecution:
                                                        - preference:
                                                            matchExpressions:
                                                                - key: node-role.kubernetes.io/infra
                                                                  operator: Exists
                                                          weight: 1
                                            containers:
                                                - args:
                                                    - /bin/bash
                                                    - -c
                                                    - |
                                                      for ns in $(oc get ns --no-headers | grep -e ^openshift-backplane-.* | awk '{print $1}');do
                                                          for sa in $(oc get sa -n $ns -l managed.openshift.io/backplane=true --no-headers | awk '{print $1}');do
                                                            creation=$(date -d $(oc get sa $sa -n $ns -o jsonpath='{.metadata.creationTimestamp}') '+%s');
                                                            now=$(date +%s);
                                                            expiryMins=$(oc get sa $sa -n $ns -o jsonpath='{.metadata.annotations.managed\.openshift\.io/backplane-expiry-duration}');
                                                            if [[ $(expr $((now-creation)) \> ${expiryMins:=720} \* 60) == 1 ]]; then
                                                              oc delete sa $sa -n $ns
                                                            fi
                                                          done;
                                                      done;
                                                  image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
                                                  imagePullPolicy: Always
                                                  name: osd-delete-backplane-serviceaccounts
                                            restartPolicy: Never
                                            serviceAccountName: osd-delete-backplane-serviceaccounts
                                            tolerations:
                                                - effect: NoSchedule
                                                  key: node-role.kubernetes.io/infra
                                                  operator: Exists
                                    ttlSecondsAfterFinished: 86400
                            schedule: '*/10 * * * *'
                            successfulJobsHistoryLimit: 3
                pruneObjectBehavior: DeleteIfCreated
                remediationAction: enforce
                severity: low
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
    name: placement-osd-delete-backplane-serviceaccounts
    namespace: openshift-acm-policies
spec:
    clusterSelector:
        matchExpressions:
            - key: hypershift.open-cluster-management.io/hosted-cluster
              operator: In
              values:
                - "true"
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
    name: binding-osd-delete-backplane-serviceaccounts
    namespace: openshift-acm-policies
placementRef:
    apiGroup: apps.open-cluster-management.io
    kind: PlacementRule
    name: placement-osd-delete-backplane-serviceaccounts
subjects:
    - apiGroup: policy.open-cluster-management.io
      kind: Policy
      name: osd-delete-backplane-serviceaccounts
