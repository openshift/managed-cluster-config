---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/standards: NIST SP 800-53
    name: osd-user-workload-monitoring-sp
    namespace: openshift-acm-policies
spec:
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: osd-user-workload-monitoring-sp
            spec:
                evaluationInterval:
                    compliant: 2h
                    noncompliant: 45s
                namespaceSelector:
                    exclude:
                        - kube-*
                        - openshift*
                        - ops-health-monitoring
                        - management-infra
                        - default
                        - logging
                        - sre-app-check
                    include:
                        - '*'
                object-templates:
                    - complianceType: mustonlyhave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: RoleBinding
                        metadata:
                            name: dedicated-admins-alert-routing-edit-0
                        roleRef:
                            apiGroup: rbac.authorization.k8s.io
                            kind: ClusterRole
                            name: alert-routing-edit
                        subjects:
                            - apiGroup: rbac.authorization.k8s.io
                              kind: Group
                              name: dedicated-admins
                pruneObjectBehavior: DeleteIfCreated
                remediationAction: enforce
                severity: low
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
    name: placement-osd-user-workload-monitoring-sp
    namespace: openshift-acm-policies
spec:
    clusterSelector:
        matchExpressions:
            - key: hypershift.open-cluster-management.io/hosted-cluster
              operator: In
              values:
                - "true"
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
    name: binding-osd-user-workload-monitoring-sp
    namespace: openshift-acm-policies
placementRef:
    apiGroup: apps.open-cluster-management.io
    kind: PlacementRule
    name: placement-osd-user-workload-monitoring-sp
subjects:
    - apiGroup: policy.open-cluster-management.io
      kind: Policy
      name: osd-user-workload-monitoring-sp
