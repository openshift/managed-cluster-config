---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/standards: NIST SP 800-53
    name: hs-mgmt-route-monitor-operator
    namespace: openshift-acm-policies
spec:
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: hs-mgmt-route-monitor-operator
            spec:
                evaluationInterval:
                    compliant: 2h
                    noncompliant: 45s
                namespaceSelector:
                    include:
                        - ocm-*-*-*
                object-templates:
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: monitoring.openshift.io/v1alpha1
                        kind: ClusterUrlMonitor
                        metadata:
                            name: api
                        spec:
                            port: "6443"
                            prefix: https://api.
                            slo:
                                targetAvailabilityPercent: "99.0"
                            suffix: /livez
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: package-operator.run/v1alpha1
                        kind: Package
                        metadata:
                            name: route-monitor-operator
                        spec:
                            image: quay.io/app-sre/route-monitor-operator-hs-package:v0.1.487-f6fa14d
                pruneObjectBehavior: DeleteIfCreated
                remediationAction: enforce
                severity: low
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
    name: placement-hs-mgmt-route-monitor-operator
    namespace: openshift-acm-policies
spec:
    clusterSelector:
        matchExpressions:
            - key: hypershift.open-cluster-management.io/management-cluster
              operator: In
              values:
                - "true"
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
    name: binding-hs-mgmt-route-monitor-operator
    namespace: openshift-acm-policies
placementRef:
    apiGroup: apps.open-cluster-management.io
    kind: PlacementRule
    name: placement-hs-mgmt-route-monitor-operator
subjects:
    - apiGroup: policy.open-cluster-management.io
      kind: Policy
      name: hs-mgmt-route-monitor-operator
