---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/standards: NIST SP 800-53
    name: osd-user-workload-monitoring
    namespace: openshift-acm-policies
spec:
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: osd-user-workload-monitoring
            spec:
                evaluationInterval:
                    compliant: 2h
                    noncompliant: 45s
                object-templates:
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: RoleBinding
                        metadata:
                            name: dedicated-admins-uwm-config-edit
                            namespace: openshift-user-workload-monitoring
                        roleRef:
                            apiGroup: rbac.authorization.k8s.io
                            kind: Role
                            name: user-workload-monitoring-config-edit
                        subjects:
                            - apiGroup: rbac.authorization.k8s.io
                              kind: Group
                              name: dedicated-admins
                            - kind: Group
                              name: system:serviceaccounts:dedicated-admin
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: Role
                        metadata:
                            name: dedicated-admins-user-workload-monitoring-create-cm
                            namespace: openshift-user-workload-monitoring
                        rules:
                            - apiGroups:
                                - ""
                              resources:
                                - configmaps
                              verbs:
                                - '*'
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: RoleBinding
                        metadata:
                            name: dedicated-admins-uwm-config-create
                            namespace: openshift-user-workload-monitoring
                        roleRef:
                            apiGroup: rbac.authorization.k8s.io
                            kind: Role
                            name: dedicated-admins-user-workload-monitoring-create-cm
                        subjects:
                            - apiGroup: rbac.authorization.k8s.io
                              kind: Group
                              name: dedicated-admins
                            - kind: Group
                              name: system:serviceaccounts:dedicated-admin
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: Role
                        metadata:
                            name: dedicated-admins-user-workload-monitoring-manage-am-secret
                            namespace: openshift-user-workload-monitoring
                        rules:
                            - apiGroups:
                                - ""
                              resourceNames:
                                - alertmanager-user-workload
                              resources:
                                - secrets
                              verbs:
                                - get
                                - list
                                - watch
                                - update
                                - patch
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: RoleBinding
                        metadata:
                            name: dedicated-admins-uwm-managed-am-secret
                            namespace: openshift-user-workload-monitoring
                        roleRef:
                            apiGroup: rbac.authorization.k8s.io
                            kind: Role
                            name: dedicated-admins-user-workload-monitoring-manage-am-secret
                        subjects:
                            - apiGroup: rbac.authorization.k8s.io
                              kind: Group
                              name: dedicated-admins
                            - kind: Group
                              name: system:serviceaccounts:dedicated-admin
                pruneObjectBehavior: DeleteIfCreated
                remediationAction: enforce
                severity: low
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
    name: placement-osd-user-workload-monitoring
    namespace: openshift-acm-policies
spec:
    clusterSelector:
        matchExpressions:
            - key: hypershift.open-cluster-management.io/hosted-cluster
              operator: In
              values:
                - "true"
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
    name: binding-osd-user-workload-monitoring
    namespace: openshift-acm-policies
placementRef:
    apiGroup: apps.open-cluster-management.io
    kind: PlacementRule
    name: placement-osd-user-workload-monitoring
subjects:
    - apiGroup: policy.open-cluster-management.io
      kind: Policy
      name: osd-user-workload-monitoring
