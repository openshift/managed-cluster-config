---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/standards: NIST SP 800-53
    name: managed-cluster-validation-webhook
    namespace: openshift-acm-policies
spec:
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: managed-cluster-validation-webhook
            spec:
                evaluationInterval:
                    compliant: 2h
                    noncompliant: 45s
                object-templates:
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: admissionregistration.k8s.io/v1
                        kind: ValidatingWebhookConfiguration
                        metadata:
                            annotations:
                                service.beta.openshift.io/inject-cabundle: "true"
                            creationTimestamp: null
                            name: sre-namespace-validation
                        webhooks:
                            - admissionReviewVersions:
                                - v1
                              clientConfig:
                                caBundle: ""
                                url: https://validation-webhook.{{$HS_NAMESPACE}}.svc.cluster.local/sre-namespace-validation
                              failurePolicy: Ignore
                              matchPolicy: Equivalent
                              name: namespace-validation.managed.openshift.io
                              rules:
                                - apiGroups:
                                    - ""
                                  apiVersions:
                                    - '*'
                                  operations:
                                    - CREATE
                                    - UPDATE
                                    - DELETE
                                  resources:
                                    - namespaces
                                  scope: Cluster
                              sideEffects: None
                              timeoutSeconds: 2
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: admissionregistration.k8s.io/v1
                        kind: ValidatingWebhookConfiguration
                        metadata:
                            annotations:
                                service.beta.openshift.io/inject-cabundle: "true"
                            creationTimestamp: null
                            name: sre-regular-user-validation
                        webhooks:
                            - admissionReviewVersions:
                                - v1
                              clientConfig:
                                caBundle: ""
                                url: https://validation-webhook.{{$HS_NAMESPACE}}.svc.cluster.local/sre-regular-user-validation
                              failurePolicy: Ignore
                              matchPolicy: Equivalent
                              name: regular-user-validation.managed.openshift.io
                              rules:
                                - apiGroups:
                                    - cloudcredential.openshift.io
                                    - machine.openshift.io
                                    - admissionregistration.k8s.io
                                    - addons.managed.openshift.io
                                    - cloudingress.managed.openshift.io
                                    - managed.openshift.io
                                    - ocmagent.managed.openshift.io
                                    - splunkforwarder.managed.openshift.io
                                    - upgrade.managed.openshift.io
                                  apiVersions:
                                    - '*'
                                  operations:
                                    - '*'
                                  resources:
                                    - '*/*'
                                  scope: '*'
                                - apiGroups:
                                    - autoscaling.openshift.io
                                  apiVersions:
                                    - '*'
                                  operations:
                                    - '*'
                                  resources:
                                    - clusterautoscalers
                                    - machineautoscalers
                                  scope: '*'
                                - apiGroups:
                                    - config.openshift.io
                                  apiVersions:
                                    - '*'
                                  operations:
                                    - '*'
                                  resources:
                                    - clusterversions
                                    - clusterversions/status
                                    - schedulers
                                    - apiservers
                                    - proxies
                                  scope: '*'
                                - apiGroups:
                                    - ""
                                  apiVersions:
                                    - '*'
                                  operations:
                                    - CREATE
                                    - UPDATE
                                    - DELETE
                                  resources:
                                    - configmaps
                                  scope: '*'
                                - apiGroups:
                                    - machineconfiguration.openshift.io
                                  apiVersions:
                                    - '*'
                                  operations:
                                    - '*'
                                  resources:
                                    - machineconfigs
                                    - machineconfigpools
                                  scope: '*'
                                - apiGroups:
                                    - operator.openshift.io
                                  apiVersions:
                                    - '*'
                                  operations:
                                    - '*'
                                  resources:
                                    - kubeapiservers
                                    - openshiftapiservers
                                  scope: '*'
                                - apiGroups:
                                    - ""
                                  apiVersions:
                                    - '*'
                                  operations:
                                    - '*'
                                  resources:
                                    - nodes
                                    - nodes/*
                                  scope: '*'
                                - apiGroups:
                                    - managed.openshift.io
                                  apiVersions:
                                    - '*'
                                  operations:
                                    - '*'
                                  resources:
                                    - subjectpermissions
                                    - subjectpermissions/*
                                  scope: '*'
                                - apiGroups:
                                    - network.openshift.io
                                  apiVersions:
                                    - '*'
                                  operations:
                                    - '*'
                                  resources:
                                    - netnamespaces
                                    - netnamespaces/*
                                  scope: '*'
                              sideEffects: None
                              timeoutSeconds: 2
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: admissionregistration.k8s.io/v1
                        kind: ValidatingWebhookConfiguration
                        metadata:
                            annotations:
                                service.beta.openshift.io/inject-cabundle: "true"
                            creationTimestamp: null
                            name: sre-scc-validation
                        webhooks:
                            - admissionReviewVersions:
                                - v1
                              clientConfig:
                                caBundle: ""
                                url: https://validation-webhook.{{$HS_NAMESPACE}}.svc.cluster.local/sre-scc-validation
                              failurePolicy: Ignore
                              matchPolicy: Equivalent
                              name: scc-validation.managed.openshift.io
                              rules:
                                - apiGroups:
                                    - security.openshift.io
                                  apiVersions:
                                    - '*'
                                  operations:
                                    - UPDATE
                                    - DELETE
                                  resources:
                                    - securitycontextconstraints
                                  scope: Cluster
                              sideEffects: None
                              timeoutSeconds: 2
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: admissionregistration.k8s.io/v1
                        kind: ValidatingWebhookConfiguration
                        metadata:
                            annotations:
                                service.beta.openshift.io/inject-cabundle: "true"
                            creationTimestamp: null
                            name: sre-techpreviewnoupgrade-validation
                        webhooks:
                            - admissionReviewVersions:
                                - v1
                              clientConfig:
                                caBundle: ""
                                url: https://validation-webhook.{{$HS_NAMESPACE}}.svc.cluster.local/techpreviewnoupgrade-validation
                              failurePolicy: Fail
                              matchPolicy: Equivalent
                              name: techpreviewnoupgrade-validation.managed.openshift.io
                              rules:
                                - apiGroups:
                                    - config.openshift.io
                                  apiVersions:
                                    - '*'
                                  operations:
                                    - CREATE
                                    - UPDATE
                                  resources:
                                    - featuregates
                                  scope: Cluster
                              sideEffects: None
                              timeoutSeconds: 1
                pruneObjectBehavior: DeleteIfCreated
                remediationAction: enforce
                severity: low
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
    name: placement-managed-cluster-validation-webhook
    namespace: openshift-acm-policies
spec:
    clusterSelector:
        matchExpressions:
            - key: hypershift.open-cluster-management.io/hosted-cluster
              operator: In
              values:
                - "true"
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
    name: binding-managed-cluster-validation-webhook
    namespace: openshift-acm-policies
placementRef:
    apiGroup: apps.open-cluster-management.io
    kind: PlacementRule
    name: placement-managed-cluster-validation-webhook
subjects:
    - apiGroup: policy.open-cluster-management.io
      kind: Policy
      name: managed-cluster-validation-webhook
