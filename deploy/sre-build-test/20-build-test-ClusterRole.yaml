apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sre-build-test
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - create
  - delete
- apiGroups:
  - build.openshift.io
  resources:
  - buildconfigs
  - buildconfigs/instantiatebinary
  - builds
  verbs:
  - create
  - list
- apiGroups:
  - image.openshift.io
  resources:
  - imagestreams
  verbs:
  - create
- apiGroups:
  - image.openshift.io
  resources:
  - images
  verbs:
  - delete
