deploymentMode: "SelectorSyncSet"
selectorSyncSet:
  matchLabelsApplyMode: "OR"
  matchExpressions:
    - key: hive.openshift.io/version-major-minor
      operator: In
      values: ["4.5"]
    - key: ext-managed.openshift.io/uwm-disabled
      operator: In
      values: ["true"]
    - key: api.openshift.com/fedramp
      operator: NotIn
      values: ["true"]
