deploymentMode: SelectorSyncSet 
selectorSyncSet:
  matchExpressions:
  - key: ext-managed.openshift.io/hive-shard
    operator: In
    values: ["true"]
  - key: hive.openshift.io/version-major-minor-patch
    operator: In
    values: ["4.14.8"]
  - key: api.openshift.com/fedramp
    operator: NotIn
    values:
      - "true"