apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: scanner
  namespace: openshift-scanning
spec:
  selector:
    matchLabels:
      name: scanner
  template:
    metadata:
      labels:
        name: scanner
    spec:
      containers:
      - env:
        - name: OO_PAUSE_ON_START
          value: "false"
        - name: CLAM_DB_DIRECTORY
          value: "/clam"
        - name: DEBUG_SECRETS
          value: "false"
        - name: CLAM_SECRETS_FILE
          value: "/secrets/clam_update_config.json"
        image: quay.io/app-sre/clamsig-puller@sha256:7ee9d8b9cf659491ba3e70fa0b659ec805aac0455ee03dd4081c7473dd39a391
        name: clamsig-puller
        resources:
          limits:
            cpu: 100m
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 500Mi
        volumeMounts:
        - mountPath: /secrets
          name: clam-secrets
        - mountPath: /clam
          name: clam-files
      - env:
        - name: OO_PAUSE_ON_START
          value: "false"
        image: quay.io/app-sre/clamd@sha256:187848be3a425d98ad25f3c719ea203d4feab2267ac083490310ab139b4595df
        name: clamd
        resources:
          limits:
            cpu: 300m
            memory: 3Gi
          requests:
            cpu: 100m
            memory: 800Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /var/lib/clamav
          name: clam-files
      - env:
        - name: OO_PAUSE_ON_START
          value: "false"
        - name: CHROOT_PATH
          value: /host
        image: quay.io/app-sre/container-info@sha256:f06c9dbad72d53680c10a0d689b6626ba41f35a8bb0753308168f2ca65eb9c24 
        name: info
        resources:
          limits:
            cpu: 100m
            memory: 50Mi
          requests:
            cpu: 100m
            memory: 20Mi
        securityContext:
          privileged: true
          runAsUser: 0
        volumeMounts:
        - mountPath: /clam
          name: clam-files
        - mountPath: /host
          name: host-filesystem
      - env:
        - name: OO_PAUSE_ON_START
          value: "false"
        - name: ACTIVE_SCAN
          value: "true"
        - name: CRIO_LOG_URL
          value: https://loggerservice.openshift-scanning.svc.cluster.local:8443/api/crio/log
        - name: DOCKER_LOG_URL
          value: https://loggerservice.openshift-scanning.svc.cluster.local:8443/api/docker/log
        - name: CLAM_LOG_URL
          value: https://loggerservice.openshift-scanning.svc.cluster.local:8443/api/clam/scanresult
        - name: JOURNAL_PATH
          value: /var/log/journal
        - name: SCAN_RESULTS_DIR
        - name: POST_RESULT_URL
          value: https://loggerservice.openshift-scanning.svc.cluster.local:8443/api/clam/scanresult
        - name: OUT_FILE
        - name: SKIP_NAMESPACE_PREFIXES
          value: openshift-
        - name: SKIP_NAMESPACES
          value: openshift-scanning,ci
        - name: CLAM_SOCKET
          value: /clam/clamd.sock
        - name: INFO_SOCKET
          value: '@rpc.sock'
        image: quay.io/app-sre/watcher@sha256:9e6be18c66db210e7e075105feb4ba6b523acab63f780e61e60a4e098da1455a 
        name: watcher
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 50Mi
        securityContext:
          privileged: true
          runAsUser: 0
        volumeMounts:
        - mountPath: /secrets
          name: clam-secrets
        - mountPath: /var/log/journal
          name: watcher-host-journal
        - mountPath: /host
          name: host-filesystem
        - mountPath: /clam
          name: clam-files
      - env:
        - name: OO_PAUSE_ON_START
          value: "false"
        - name: CRIO_LOG_URL
          value: https://loggerservice.openshift-scanning.svc.cluster.local:8443/api/crio/log
        - name: DOCKER_LOG_URL
          value: https://loggerservice.openshift-scanning.svc.cluster.local:8443/api/docker/log
        - name: CLAM_LOG_URL
          value: https://loggerservice.openshift-scanning.svc.cluster.local:8443/api/clam/scanresult
        - name: JOURNAL_PATH
          value: /var/log/journal
        - name: SCAN_RESULTS_DIR
        - name: POST_RESULT_URL
          value: https://loggerservice.openshift-scanning.svc.cluster.local:8443/api/clam/scanresult
        - name: OUT_FILE
        - name: CLAM_SOCKET
          value: /clam/clamd.sock
        - name: INFO_SOCKET
          value: '@rpc.sock'
        - name: SCHEDULED_SCAN
          value: "true"
        - name: SCHEDULED_SCAN_DAY
          value: Saturday
        - name: MIN_CON_DAY
          value: "0"
        - name: SKIP_NAMESPACE_PREFIXES
          value: openshift-
        - name: SKIP_NAMESPACES
          value: openshift-scanning
        - name: HOST_SCAN_DIRS
          value: /host
        image: quay.io/app-sre/watcher@sha256:9e6be18c66db210e7e075105feb4ba6b523acab63f780e61e60a4e098da1455a 
        name: scheduler
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 50Mi
        securityContext:
          privileged: true
          runAsUser: 0
        volumeMounts:
        - mountPath: /var/log/journal
          name: watcher-host-journal
        - mountPath: /host
          name: host-filesystem
        - mountPath: /clam
          name: clam-files
      dnsPolicy: ClusterFirst
      initContainers:
      - env:
        - name: OO_PAUSE_ON_START
          value: "false"
        - name: INIT_CONTAINER
          value: "true"
        - name: CLAM_DB_DIRECTORY
          value: "/clam"
        - name: DEBUG_SECRETS
          value: "false"
        - name: CLAM_SECRETS_FILE
          value: "/secrets/clam_update_config.json"
        image: quay.io/app-sre/clamsig-puller@sha256:7ee9d8b9cf659491ba3e70fa0b659ec805aac0455ee03dd4081c7473dd39a391
        name: init-clamsig-puller
        resources:
          limits:
            cpu: 100m
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 50Mi
        volumeMounts:
        - mountPath: /secrets
          name: clam-secrets
        - mountPath: /clam
          name: clam-files
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: scanner-sa
      tolerations:
      - operator: Exists
      volumes:
      - name: clam-secrets
        secret:
          secretName: clam-secrets
      - emptyDir: {}
        name: clam-files
      - hostPath:
          path: /
          type: ""
        name: host-filesystem
      - hostPath:
          path: /var/log/journal
          type: ""
        name: watcher-host-journal
