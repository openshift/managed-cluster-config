apiVersion: batch/v1
kind: Job
metadata:
  labels:
    hive.openshift.io/managed: "true"
  name: osd-cluster-ready
  namespace: openshift-monitoring
spec:
  backoffLimit: 500
  completionMode: NonIndexed
  completions: 1
  parallelism: 1
  suspend: false
  template:
    metadata:
      labels:
        job-name: osd-cluster-ready
      name: osd-cluster-ready
    spec:
      containers:
      - command:
        - /root/main
        image: quay.io/app-sre/osd-cluster-ready@sha256:5a346ccfce791546a717d8b1a156707a3a1a9b0efd2f833d60ca4d32f0ff751c
        imagePullPolicy: IfNotPresent
        name: osd-cluster-ready
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: OnFailure
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: osd-cluster-ready
      serviceAccountName: osd-cluster-ready
      terminationGracePeriodSeconds: 30
